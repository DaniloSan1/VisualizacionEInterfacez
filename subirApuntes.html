<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Subir material - Apunti</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/subirApuntes.css">
  <link rel="stylesheet" href="css/estiloHome.css">
</head>
<body>

  <!-- NAV -->
  <div id="header-placeholder"></div>

  <main class="main-content">
    <div class="container">
      <!-- breadcrumb -->
      <div class="pt-3">
        <small class="text-muted">Inicio / <span class="text-success">Subir material</span></small>
      </div>

      <!-- título -->
      <div class="text-center mt-5">
        <h1 class="display-6 fw-semibold">Compartí material para ver contenido exclusivo</h1>
      </div>

      <!-- progress -->
      <div class="row justify-content-center mt-5">
        <div class="col-11 col-md-9">
          <div class="progress-steps d-flex align-items-center justify-content-between">
            <div class="step active">
              <div class="dot"></div>
              <div class="label">Subir</div>
            </div>

            <div class="line"></div>

            <div class="step">
              <div class="dot"></div>
              <div class="label muted">Detalles</div>
            </div>

            <div class="line"></div>

            <div class="step">
              <div class="dot"></div>
              <div class="label muted">Revisar</div>
            </div>
          </div>
        </div>
      </div>

      <!-- tarjeta principal (dropzone) -->
      <div class="row justify-content-center mt-5 mb-5">
        <div class="col-11 col-md-8 col-lg-6">
          <div class="card upload-card p-4">
            <h2 class="card-title text-center fw-bold mb-4">Subí tu documento</h2>

            <div class="dropzone mx-auto mb-4">
              <div class="upload-icon">⤴</div>
            </div>

            <p class="text-center text-muted mt-2 mb-0">
              Podés subir apuntes, parciales o resúmenes en PDF (máx. 50 MB).
            </p>

            <!-- acciones: botón Siguiente -->
            <div class="d-flex justify-content-end gap-3 mt-4">
              <a href="subirApunteDetalle.html" class="btn btn-next text-decoration-none">Siguiente</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <!-- Footer modular -->
  <div id="footer-placeholder"></div>
  <script src="js/components-loader.js"></script>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/components-loader.js"></script>
</body>
</html>
