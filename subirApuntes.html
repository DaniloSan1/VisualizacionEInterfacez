<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subir material - Apunti</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/estiloHome.css">
  <link rel="stylesheet" href="css/subirApuntes.css">
</head>
<body class="upload-page-body">

  <div id="header-placeholder"></div>

  <main class="main-content-fixed">
    <div class="container upload-container">
      
      <div class="breadcrumb-wrapper">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb breadcrumb-clean mb-0">
            <li class="breadcrumb-item"><a href="home.html">Inicio</a></li>
            <li class="breadcrumb-item active" aria-current="page">Subir material</li>
          </ol>
        </nav>
      </div>

      <div class="text-center mb-3">
        <h1 class="page-title">Compartí material para ver contenido exclusivo</h1>
      </div>

      <div class="progress-wrapper mb-4">
        <div class="steps-container">
          <div class="step active">
            <div class="dot-ring"></div>
            <span class="label">Subir</span>
          </div>
          <div class="line"></div>
          <div class="step">
            <div class="dot-ring"></div>
            <span class="label">Detalles</span>
          </div>
          <div class="line"></div>
          <div class="step">
            <div class="dot-ring"></div>
            <span class="label">Revisar</span>
          </div>
        </div>
      </div>

      <div class="card upload-card">
        <h2 class="card-title text-center">Subí tu documento</h2>

        <div class="dropzone-area">
          <div class="upload-icon">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
          </div>
          <p class="dropzone-text">Arrastra el archivo o</p>
          <a href="subirApunteDetalle.html" class="btn btn-upload-green text-decoration-none">Buscar archivo</a>
        </div>

        <p class="text-muted text-center mt-3 small mb-0">
          Podés subir apuntes, parciales o resúmenes en PDF (máx. 50 MB)
        </p>
      </div>

    </div>
  </main>
    <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/components-loader.js"></script>
</body>
</html>
