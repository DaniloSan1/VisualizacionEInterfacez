<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subir material - Detalles</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/estiloHome.css">
  <link rel="stylesheet" href="css/subirApuntes.css">
  <link rel="stylesheet" href="css/subirApunteDetalle.css">
</head>
<body class="upload-page-body">

  <div id="header-placeholder"></div>

  <main class="main-content-fixed">
    <div class="container upload-container">
      
      <div class="breadcrumb-wrapper">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb breadcrumb-clean mb-0">
            <li class="breadcrumb-item"><a href="home.html">Inicio</a></li>
            <li class="breadcrumb-item"><a href="subirApuntes.html">Subir material</a></li>
            <li class="breadcrumb-item active" aria-current="page">Detalle</li>
          </ol>
        </nav>
      </div>

      <div class="text-center mb-2">
        <h1 class="page-title-green">Compartí material para ver contenido exclusivo</h1>
      </div>

      <div class="progress-wrapper mb-3">
        <div class="steps-container">
          <div class="step completed">
            <div class="dot-ring filled"></div>
            <span class="label">Subir</span>
          </div>
          <div class="line active"></div>
          <div class="step active">
            <div class="dot-ring"></div>
            <span class="label">Detalles</span>
          </div>
          <div class="line"></div>
          <div class="step">
            <div class="dot-ring"></div>
            <span class="label">Revisar</span>
          </div>
        </div>
      </div>

      <div class="card upload-form-card">
        <div class="row h-100">
          
          <div class="col-md-4 d-flex flex-column justify-content-center align-items-center bg-preview-col">
            <div class="pdf-preview-box">
              <div class="pdf-skeleton">
                <div class="skeleton-line title-line"></div>
                <div class="skeleton-line"></div>
                <div class="skeleton-line"></div>
                <div class="skeleton-line short"></div>
                <div class="skeleton-block"></div>
                <div class="skeleton-line"></div>
                <div class="skeleton-line"></div>
              </div>
              <div class="pdf-filename-tag">EjemploNombre.PDF</div>
            </div>
          </div>

          <div class="col-md-8 d-flex flex-column justify-content-center form-col ps-md-4">
            
            <div class="mb-2">
              <input type="text" class="form-control form-control-pill" placeholder="Titulo">
            </div>

            <div class="mb-2">
              <input type="text" class="form-control form-control-pill" placeholder="Descripcion">
            </div>

            <div class="mb-2">
              <select class="form-select form-select-pill">
                <option selected>Departamento</option>
                <option>Ingeniería</option>
              </select>
            </div>

            <div class="mb-2">
              <select class="form-select form-select-pill">
                <option selected>Carrera</option>
                <option>Diseño</option>
              </select>
            </div>

            <div class="mb-2">
              <select class="form-select form-select-pill">
                <option selected>Materia</option>
                <option>UX/UI</option>
              </select>
            </div>

            <div class="mb-2">
              <select class="form-select form-select-pill">
                <option selected>Comisión</option>
                <option>C1</option>
              </select>
            </div>

            <div class="mb-0">
              <select class="form-select form-select-pill">
                <option selected>Tipo De Material</option>
                <option>Apunte</option>
              </select>
            </div>

          </div>
        </div>
      </div>

      <div class="action-buttons-row mt-3">
        <a href="subirApuntes.html" class="btn btn-back-outline">Volver</a>
        <a href="subirApunteRevision.html" class="btn btn-next-green">Siguiente</a>
      </div>

    </div>
  </main>

    <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/components-loader.js"></script>

</html>
