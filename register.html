<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Apunti — Crear cuenta</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/register.css" rel="stylesheet">
</head>
<body class="register-body">

<div class="register-logo"> <a href="./home.html" class="brand-link" title="Volver al inicio">
    <h1 class="brand">Apunt<span class="dot">i</span></h1>
  </a>
</div>

  <div class="register-container">
    <div class="register-card">
      <div class="register-header">
        <p class="welcome-text">¡Bienvenid@!</p>
        <h2 class="register-title">Crear cuenta</h2>
      </div>

      <form class="register-form">
        <div class="form-group">
          <div class="input-group">
            <span class="input-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </span>
            <input type="text" class="form-control register-input" placeholder="Nombre" required>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <span class="input-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </span>
            <input type="text" class="form-control register-input" placeholder="Apellido" required>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <span class="input-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
            </span>
            <input type="email" class="form-control register-input" placeholder="Correo Electrónico" required>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <span class="input-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <circle cx="12" cy="16" r="1"></circle>
                <path d="m7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
            </span>
            <input type="password" class="form-control register-input password-input" placeholder="Contraseña" required>
            <span class="password-toggle" onclick="togglePassword('password-input')">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-open">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-closed" style="display: none;">
                <path d="m15 18-.722-3.25M9 22l.722-3.25M2 8l1.818-1.636M22 8l-1.818-1.636M8 8L2.5 2.5l1.414-1.414L22.5 19.5l-1.414 1.414L16 16"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </span>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <span class="input-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <circle cx="12" cy="16" r="1"></circle>
                <path d="m7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
            </span>
            <input type="password" class="form-control register-input confirm-password-input" placeholder="Repetir contraseña" required>
            <span class="password-toggle" onclick="togglePassword('confirm-password-input')">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-open">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-closed" style="display: none;">
                <path d="m15 18-.722-3.25M9 22l.722-3.25M2 8l1.818-1.636M22 8l-1.818-1.636M8 8L2.5 2.5l1.414-1.414L22.5 19.5l-1.414 1.414L16 16"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </span>
          </div>
        </div>

        <div class="forgot-password">
          <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn btn-register-primary">Crear cuenta</button>

        <div class="login-link">
          <span class="login-text">¿Ya tenés una cuenta? </span>
          <a href="login.html" class="login-link-text">Iniciar sesión</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    function togglePassword(inputClass) {
      const passwordInput = document.querySelector('.' + inputClass);
      const toggleButton = passwordInput.parentElement.querySelector('.password-toggle');
      const eyeOpen = toggleButton.querySelector('.eye-open');
      const eyeClosed = toggleButton.querySelector('.eye-closed');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeOpen.style.display = 'none';
        eyeClosed.style.display = 'block';
      } else {
        passwordInput.type = 'password';
        eyeOpen.style.display = 'block';
        eyeClosed.style.display = 'none';
      }
    }
  </script>
</body>
</html>
