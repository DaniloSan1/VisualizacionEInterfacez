<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Apunti — Iniciar Sesión</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom Styles -->
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
</head>
<body class="login-body">

  <!-- Logo -->
<div class="register-logo"> 


<div class="login-logo"> <a href="./home.html" class="brand-link" title="Volver al inicio">
    <h1 class="brand">Apunt<span class="dot">i</span></h1>
  </a>
</div>

  <div class="login-container">
    <!-- Login Card -->
    <div class="login-card">
      <div class="login-header">
        <p class="welcome-text">Bienvenid@ denuevo!</p>
        <h2 class="login-title">Inicia Sesión</h2>
      </div>

      <form class="login-form">
        <!-- Email Input -->
        <div class="form-group">
          <div class="input-group">
            <span class="input-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
            </span>
            <input type="email" class="form-control login-input" placeholder="Correo Electrónico" required>
          </div>
        </div>

        <!-- Password Input -->
        <div class="form-group">
          <div class="input-group">
            <span class="input-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <circle cx="12" cy="16" r="1"></circle>
                <path d="m7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
            </span>
            <input type="password" class="form-control login-input" placeholder="Contraseña" required>
            <span class="password-toggle" onclick="togglePassword()">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </span>
          </div>
        </div>

        <!-- Forgot Password Link -->
        <div class="forgot-password">
          <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
        </div>

        <!-- Login Button -->
        <button type="submit" class="btn btn-login-primary">Iniciar sesión</button>

        <!-- Register Link -->
        <div class="register-link">
          <span class="register-text">¿No tenés una cuenta? </span>
          <a href="register.html" class="register-link-text">Regístrate para empezar.</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    function togglePassword() {
      const passwordInput = document.querySelector('input[type="password"]');
      const toggleIcon = document.querySelector('.password-toggle svg');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.innerHTML = `
          <path d="m15 18-.722-3.25"></path>
          <path d="M2 8l1.818-1.636"></path>
          <path d="M22 8l-1.818-1.636"></path>
          <path d="M9 22l.722-3.25"></path>
          <path d="M8 8L2.5 2.5l1.414-1.414L22.5 19.5l-1.414 1.414L16 16"></path>
          <circle cx="12" cy="12" r="3"></circle>
        `;
      } else {
        passwordInput.type = 'password';
        toggleIcon.innerHTML = `
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        `;
      }
    }
  </script>
</body>
</html>
